<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="movies.css">
    <script src="movies.js"></script>

    <title>Movie Search</title>
  </head>
  <body>

    <div class="container">

      <span id="top"></span>
      <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="#"><i class="fas fa-search"></i><span class="findmovies"> FIND MOVIES:</span></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex w-100" id="movieForm">
            <div class="input-group">
              <input id="search" autofocus class="form-control" type="search" placeholder="Search by title...">
            </div>
          </form>
        </div>
      </nav>


      <div class="wrapper">

        <div id="sidebar">

          <div class="recentsearches">
            <h4> RECENT SEARCHES: </h4>
            <ul id="recentlist">
            </ul>
          </div>

          <div class="movieresults">
            <h4> SEARCH RESULTS: </h4>
            <ul id="resultlist">
            </ul>
          </div>

        </div>

      <div id="movies">
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  </body>
</html>
